name: Update data

on:
  schedule:
    - cron: "0 12 2 * *"
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "data.csv"
      - "overpass/*"
  pull_request:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "data.csv"
      - "overpass/*"

jobs:
  update-data:
    uses: EqualStreetNames/equalstreetnames/.github/workflows/reusable-update-date.yml@master
    secrets: inherit
    with:
      city: germany/berlin
