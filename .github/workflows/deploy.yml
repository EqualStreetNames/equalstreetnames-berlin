name: Deploy

on:
  push:
    branches: [master]
  workflow_run:
    branches: [master]
    workflows: ["Update data"]
    types:
      - completed

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/equalstreetnames
          persist-credentials: false
      - run: git submodule update --init website
      - run: git submodule update --init cities/germany/berlin
      - run: npm install
        working-directory: website
      - run: npm run build:germany:berlin
        working-directory: website
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      - uses: actions/upload-pages-artifact@v1
        with:
          path: website/dist/germany/berlin

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1